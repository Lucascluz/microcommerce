apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: KAFKA_BROKER
          value: "kafka:9092"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:8081"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:8082"
        - name: USER_SERVICE_URL
          value: "http://user-service:8083"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"